<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action="http://localhost:8080/api" 
      method="post"
      class="forms"  
    >
      <fieldset class="forms-holder">
        <legend class="heading">
          Personal information
        </legend>
        
        <label class="form-field">
          Surname:
          
          <input 
            type="text" 
            name="surname" 
            id="surname_form"
            required
            autocomplete="off"
          >
        </label>
        
        <label class="form-field">
          Name:
          
          <input 
            type="text" 
            name="name" 
            id="name_form"
            required
            autocomplete="off"
          >
        </label>
        
        <label class="form-field">
          How old are You?
          
          <input 
            type="number" 
            name="age" 
            id="age_form" 
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        
        <label class="form-field">
          Full date of birth:
          
          <input 
            type="date" 
            name="dateOfBirth" 
            id="date-of-birth-form" 
            placeholder="mm/dd/yyyy"
            required
          >
        </label>
       
        <label class="form-field">
          I accept the term of the agreement:
          
          <input 
            type="checkbox" 
            name="agreement" 
            id="agreement-form"
            value="accepted"
            required
          >
        </label>
      </fieldset>
     
      <fieldset class="forms-holder">
        <legend class="heading">
          Registration
        </legend>
        
        <label class="form-field">
          E-mail:
          
          <input 
            type="email" 
            name="email" 
            id="email-form"
            placeholder="email@example.com"
            required
          >
        </label>
        
        <label class="form-field">
          Password:
          
          <input 
            type="password" 
            name="password" 
            id="password-form"
            required
            minlength="5"
            maxlength="16"
          >
        </label>
      </fieldset>
      
      <fieldset class="forms-holder">
        <legend class="heading">
          An interesting fact about you!
        </legend>
        
        <div class="form-field">
          Do you love cats?
          
          <label>
            <input 
              type="radio" 
              name="ailurophile"
            >
            Yes
          </label>
          
          <label>
            <input 
              type="radio" 
              name="ailurophile"
            >
            No
          </label>
        </div>
        
        <label class="form-field">
          What is your favorite color?
          
          <input type="color" value="#fff">
        </label>
        
        <label class="form-field">
          What time do you go to bed?
          
          <input type="time">
        </label>
        
        <label class="form-field">
          What are your favorite brand of cars?
          
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Toyota">Toyota</option>
            <option value="Subaru">Subaru</option>
            <option value="Ford">Ford</option>
          </select>
        </label>
        
        <label class="form-field">
          How do you rate our work?
          
          <input type="range" value="0">
        </label>
      </fieldset>
      
      <fieldset class="forms-holder">
        <legend class="heading">
          Additional info:
        </legend>
        
        <label class="form-field">
          Comments:
          
          <textarea 
            name="comments" 
            cols="30" 
            rows="2"
         ></textarea>
        </label>
        
        <label class="form-field">
          Would you recommend us?
          
          <select name="recommendation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
